emptyBranchCause=1.插件分支配置的是一个变量的值，但是启动时没有给变量设置\n\
  2.插件分支配置的是一个事件触发的变量，但是启动使用的是手工触发
emptyBranchSolution=1. 如果是变量没有设置，设置变量重新执行\n\
  2. 如果配置的是事件触发的变量，需要兼容手动触发的情况，需要把事件触发的变量设置成流水线启动变量，这样手动触发直接指定变量就可以。
