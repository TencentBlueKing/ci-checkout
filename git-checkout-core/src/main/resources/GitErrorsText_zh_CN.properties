  2. 检查插件[是否开启Git Clean]是否开启\n\
  3.如果前两个条件都满足,则可能是因为工作空间被损坏，如前面有执行过取消构建的操作，\
  需要远程登录调试手动清理工作空间或改成[Fresh Checkout]拉取策略
