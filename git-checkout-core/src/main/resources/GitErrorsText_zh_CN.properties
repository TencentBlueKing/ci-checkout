httpAuthenticationFailedRepositorySolution=1.请检查[${context_user_id}]是否有仓库[<a target='_blank' href='${context_repository_url}'>${context_repository_url}</a>]developer权限。\n\
  2.如果没有,前往蓝盾代码库页面，重新编辑代码库[${context_repository_alias_name}]修改授权身份。
# url授权失败解决方法
httpAuthenticationFailedUrlSolution=1.请检查[${context_user_id}]是否有仓库[<a target='_blank' href='${context_repository_url}'>${context_repository_url}</a>]developer权限。\n\
  2.如果没有,请检查插件[授权类型]是否配置正确
